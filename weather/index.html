<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Weather app!!!!!</title>
  <script src="./src/jquery.js"></script>
  <link rel='stylesheet' type='text/css' href='./style/reset.css'>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
  <link rel="stylesheet" type='text/css' href='./style/font-awesome-4.7.0/css/font-awesome.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
</head>
<body>
  <!--
    HTML NEEDS
    - input box
    - submit button
    - an element with a unique class, id, or data-attribute
      for each of the weather metrics you want to put on the page.
   -->
   <!-- <img src="images/murimura.png" > -->

   <!-- input box -->
   <nav class= "navlarge">
      <input id = 'zip' type="text" placeholder="Please Enter a Zip Code"/>
      <button id='submit' type='submit' value='Submit'><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
   </nav>

   <article id= 'display'>
     <div class= "groupInfo">
       <div class= "info">
          <div id="location"><p>location</p></div>
          <div id="temp"><i class="fa fa-thermometer-full" aria-hidden="true"></i></div>
          <div id="desc"><p>description</p></div>
       </div>
       <div class= "info">
          <div id="minTemp"><p>0</p></div>
          <p>Min. Temp</p>
          <div id="maxTemp"><p>0</p></div>
          <p>Max. Temp</p>
       </div>
      </div>
   </article>
  <script src='./src/main.js'></script>
</body>
</html>
